<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script>
        function add(){
            var num1=document.getElementById("num1").value
            var num2=document.getElementById("num2").value
            var num1=parseInt(num1)
            var num2=parseInt(num2)
            var add=(num1+num2)
            document.getElementById("result").value="Result is:"+add
        }
        function sub(){
            var num1=document.getElementById("num1").value
            var num2=document.getElementById("num2").value
            var num1=parseInt(num1)
            var num2=parseInt(num2)
            var sub=(num1-num2)
            document.getElementById("result").value="Result is:"+sub
        }
        function multiply(){
            var num1=document.getElementById("num1").value
            var num2=document.getElementById("num2").value
            var num1=parseInt(num1)
            var num2=parseInt(num2)
            var multi=(num1*num2)
            document.getElementById("result").value="Result is:"+multi
        }
        function div(){
            var num1=document.getElementById("num1").value
            var num2=document.getElementById("num2").value
            var num1=parseInt(num1)
            var num2=parseInt(num2)
            var division=(num1/num2)
            document.getElementById("result").value="Result is:"+division
        }
        function reset(){
        document.getElementById("result").value=""
    }
    </script>
</head>
<body>
    <input type="text" id="num1" placeholder="Enter the first number" onchange="reset()">
    <input type="text" id="num2" placeholder="Enter the second number"onchange="reset()">
    <br> <br>
    <button onclick="add()">Addition</button>
    <button onclick="sub()">Subtraction</button>
    <button onclick="multiply()">Multiplication</button>
    <button onclick="div()">Division</button>
    <br> <br>
    <output id="result"></output>
</body>
</html>
