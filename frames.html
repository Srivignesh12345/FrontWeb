<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation through Frames</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(()=>{

            $("#home").click(()=>{
                //$(location).prop("href","/bootstrap/slideshow.html")
                window.frames[0].location="/bootstrap/slideshow.html"
            })
            $("#about").click(()=>{
                window.frames[0].location="/about.html"
            })
            $("#complaints").click(()=>{
                window.frames[0].location="/complaints.html"
            })
            $("#advice").click(()=>{
                window.frames[0].location="/advices.html"
            })
        })
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top bg-danger rounded-5">
        <div class="container">
            <a class="navbar-brand" href="">
                <img src="../bootstrap/image/WhatsApp Image 2023-07-28 at 18.32.10.jpg" width="100px" height="50px"/>
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" type="button" data-bs-target="#kalpana">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="kalpana">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item me-2 active mb-md-2">
                        <button id="home" class="text-decoration-none btn btn-outline-light rounded-pill" >Home</button>
                    </li>
                    <li class="nav-item me-2 mb-md-2">
                        <button id="about" class="text-decoration-none btn btn-outline-light rounded-pill">About</button>
                    </li>
                    <li class="nav-item me-2 mb-md-2">
                        <button id="complaints" class="text-decoration-none btn btn-outline-light rounded-pill">complaints</button>
                    </li>
                    <li class="nav-item me-2 mb-md-2">
                        <button id="advice" class="text-decoration-none btn btn-outline-light rounded-pill">Advices</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <hr/>
    <iframe src="" style="width: 100%;height: 80vh;"></iframe>
</body>
</html>
