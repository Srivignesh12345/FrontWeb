<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        .parent{
            height: 100vh;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Kalpana Microbiology Lab</h1>
        <div class="row justify-content-center parent">
            <form class="col-lg-6 col-md-8 col-sm-12 rounded-2 shadow p-5">
                <div class="row justify-content-between">
                    <div class="col-lg-6 col-md-12">
                        <label>First Name</label>
                        <input class="form-control" type="text" placeholder="Enter Your Name" name="firstName" />
                    </div>
                </div>
                <div class="row justify-content-between">
                    <div class="col-lg-6 col-md-12">
                        <label>Email</label>
                        <input class="form-control" type="email" placeholder="Enter the email ID" name="emailid" />
                    </div>                
                    <div>
                    <label>User ID</label>
                    <input type="password" class="form-control" placeholder="user id"/>
                </div>
                <div>
                    <label>Mobile Number</label>
                    <input type="tel" class="form-control" placeholder="Mobile number"/>
                </div>
                <div>
                    <label>Complaints</label>
                    <input type="radio" name="complaint" value="Thyroid"/>Thyroid
                    <input type="radio" name="complaint" value="diabetes"/>Diabetes
                    <input type="radio" name="complaint" value="hiv"/>HIV
                    <input type="radio" name="complaint" value="Dengue++"/>Dengue
                </div>
                
                <div class="mt-3 row justify-content-around">
                    <button class="col-lg-3 col-md-5 btn btn-outline-primary" type="submit">
                        <i class="bi bi-bank"></i>
                    </button>
                    <button class="col-lg-3 col-md-5 btn btn-outline-danger" type="reset">
                        <i class="bi bi-x-square"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
