<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complaints</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="/query1.js"></script>
</head>
<body>
    <div id="complaints">
        <div class="container">
            <h1 class="text-center">Kalpana Microbiology Lab</h1>
            <div class="row justify-content-center parent">
                <form name="complaints" class="col-lg-6 col-md-8 col-sm-12 rounded-2 shadow p-5">
                        <div>
                            <label>Name
                                <span id="errFname"></span>
                            </label>
                            <input class="form-control" type="text" placeholder="Enter the First name" name="firstName" />
                        </div>
                    <div>
                            <label>Email
                                <span id="errPemail"></span>
                            </label>
                            <input class="form-control" type="email" placeholder="Enter the Email ID" name="primary" />
                        </div>
                        <div>
                        <label>Mobile Number
                            <span id="errMob"></span>
                        </label>
                        <input type="tel" name="mobile" class="form-control" placeholder="Mobile number"/>
                    </div>
                    <div>
                            <label> Address
                                <span id="erraddress"></span>
                            </label>
                            <input type="text" class="form-control" placeholder="Enter your Address" name="address">
                        </div>
                    <div class="mt-3 row justify-content-around">
                        <button class="col-lg-3 col-md-5 btn btn-outline-primary" type="submit">
                            <i class="bi bi-bank"></i>
                        </button>
                        <button class="col-lg-3 col-md-5 btn btn-outline-danger" type="reset">
                            <i class="bi bi-x-square"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
</body>
</html>
