<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <style>
            #slideItem{
                height: 600px;
            }
        </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-12">
                <div id="sri" class="carousel slide carousel-fade">
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#sri" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#sri" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#sri" data-bs-slide-to="2"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img id="slideItem" src="prescription/kalpana-microbiology-lab-tiruchengode-ho-tiruchengode-pathology-labs-ktqsdpzvmh.jpg" class="d-block w-100" alt="kalpana-microbiology-lab-tiruchengode">
                            <div class="carousel-caption d-md-block">
                                <h5> kalpana microbiology lab tiruchengode</h5>
                                <p>Popular Laboratory in tiruchengode</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <video id="slideItem" controls muted autoplay class="d-block w-100">
                                <source src="prescription/Avengers Infinity War HD.mp4"/>
                            </video>
                            <div class="carousel-caption d-md-block">
                                <h5> kalpana microbiology lab tiruchengode</h5>
                                <p>Popular Laboratory in tiruchengode</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img id="slideItem" src="prescription/WhatsApp Image 2023-07-14 at 22.14.52.jpg" class="d-block w-100" alt="kalpana-microbiology-lab-tiruchengode" id="slideItem">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#sri" data-bs-slide="previous">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#sri" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
