<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slideshow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</head>
<body>
    <div id="Home" >
        <div class="row justify-content-center">
        <div class="col-lg-12">
        <div class="carousel slide carousel-fade" id="slideItem">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#slideItem" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#slideItem" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#slideItem" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../bootstrap/image/2021-04-16.jpg" alt="Laboratory" height="500px" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="../bootstrap/image/images.jpg" height="500px" class="d-block w-100">
        </div>
          <div class="carousel-item">
            <img src="../bootstrap/image/300692187_5602969046419789_7098681132400511321_n.jpg" height="500px" class="d-block w-100">
          </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#slideItem" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#slideItem" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
    </div>
    </div>
    </div>
</body>
</html>
